{% extends "base.html" %}
{% block title %}Premium collected {% endblock %}
{% block content %}
        <div id = "container"></div>
        <script language="JavaScript">
            Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Tanzania Premium Collected'
            },
            subtitle: {
                text: 'Source: IMIS'
            },
            xAxis: {
                categories: [
                    'Jan',
                    'Feb',
                    'Mar',
                    'Apr',
                    'May',
                    'Jun',
                    'Jul',
                    'Aug',
                    'Sep',
                    'Oct',
                    'Nov',
                    'Dec'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'TZS'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} TZS</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Bank',
                data: {{ bank_data|safe }}
            }, {
                name: 'Cash',
                data: {{ cash_data }}
            }, {
                name: 'Mobile',
                data: {{ mobile_data }}
            }]
        });

        </script>
{% endblock %}
